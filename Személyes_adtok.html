<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Személyes Adatok Szókincs Kvíz</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better readability */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom styling for the primary action button */
        .primary-btn {
            transition: all 0.15s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .primary-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15), 0 3px 5px -1px rgba(0, 0, 0, 0.08);
        }
        .primary-btn:active {
            transform: translateY(1px);
            box-shadow: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 md:p-10 border border-gray-100">

        <!-- Header and Score -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-blue-600 mb-2">Szókincs Kvíz</h1>
            <p class="text-gray-600 text-lg">Személyes adatok gyakorlása</p>
            <div class="mt-4 text-xl font-semibold text-gray-700">
                Pontszám: <span id="score" class="text-green-600">0</span> / <span id="total-questions">0</span>
            </div>
        </header>

        <!-- Question Section -->
        <div id="game-content">
            <div id="question-card" class="bg-blue-50 p-6 rounded-lg mb-6 border-l-4 border-blue-500 shadow-md">
                <p id="direction-info" class="text-sm text-blue-500 font-medium mb-2 uppercase tracking-wider"></p>
                <h2 id="question-word" class="text-4xl font-bold text-gray-800 break-words">Kvíz betöltése...</h2>
            </div>

            <!-- Answer Input -->
            <input type="text" id="answer-input" placeholder="Ide írd a fordítást..."
                   class="w-full p-3 mb-4 text-lg border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-200"
                   autocomplete="off" disabled>

            <!-- Buttons and Feedback -->
            <button id="submit-btn" class="primary-btn w-full bg-blue-600 text-white font-bold py-3 rounded-lg text-xl" disabled>
                Ellenőrzés
            </button>

            <div id="feedback-message" class="text-center mt-4 text-lg font-semibold h-6">
                <!-- Visszajelzés itt jelenik meg -->
            </div>
        </div>

        <!-- End Screen/Initialization Screen -->
        <div id="end-screen" class="hidden text-center mt-6">
            <h3 id="end-message" class="text-3xl font-bold text-gray-800 mb-4"></h3>
            <button id="restart-btn" class="primary-btn bg-green-500 text-white font-bold py-3 px-6 rounded-lg text-lg">
                Újraindítás
            </button>
        </div>

    </div>

    <script>
        // A szó-párok, amelyeket a korábbi beszélgetésekből gyűjtöttünk össze.
        const wordPairs = [
            { en: 'age', hu: 'életkor' },
            { en: 'address', hu: 'lakcím' },
            { en: 'citizenship', hu: 'állampolgárság' },
            { en: 'date of birth', hu: 'születési idő' },
            { en: 'email address', hu: 'email cím' },
            { en: 'male', hu: 'férfi' },
            { en: 'female', hu: 'nő' },
            { en: 'marital status', hu: 'családi állapot' },
            { en: 'single', hu: 'egyedülálló' },
            { en: 'married', hu: 'házas' },
            { en: 'separated', hu: 'külön élő' },
            { en: 'divorced', hu: 'elvált' },
            { en: 'widowed', hu: 'özvegy' },
            { en: 'name', hu: 'név' },
            { en: 'surname', hu: 'vezetéknév' },
            { en: 'nationality', hu: 'nemzetiség' },
            { en: 'permanent address', hu: 'állandó lakcím' },
            { en: 'temporary address', hu: 'ideiglenes lakcím' },
            { en: 'personal details', hu: 'személyes adatok' },
            { en: 'place of birth', hu: 'születési hely' },
            { en: 'place of residence', hu: 'lakóhely' },
            { en: 'telephone number', hu: 'telefonszám' }
        ];

        // Játék állapota
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswerSubmitted = false;

        // DOM elemek lekérése
        const questionWordEl = document.getElementById('question-word');
        const directionInfoEl = document.getElementById('direction-info');
        const answerInputEl = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const scoreEl = document.getElementById('score');
        const totalQuestionsEl = document.getElementById('total-questions');
        const gameContentEl = document.getElementById('game-content');
        const endScreenEl = document.getElementById('end-screen');
        const endMessageEl = document.getElementById('end-message');
        const restartBtn = document.getElementById('restart-btn');

        /**
         * Segédfunkció: Keveri az elemeket egy tömbben (Fisher-Yates shuffle).
         * @param {Array} array - A keverendő tömb.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Inicializálja a játékot: létrehozza a véletlenszerű kérdéseket és beállítja a kezdőállapotot.
         */
        function initializeGame() {
            // Beállítja a játék kezdeti állapotát
            questions = [];
            currentQuestionIndex = 0;
            score = 0;
            isAnswerSubmitted = false;
            
            // Létrehozza a kérdéseket véletlenszerű iránnyal
            wordPairs.forEach(pair => {
                const isEnToHu = Math.random() < 0.5; // 50/50 esély a nyelvi irányra

                let questionObj;
                if (isEnToHu) {
                    questionObj = {
                        question: pair.en,
                        answer: pair.hu,
                        direction: 'Angol → Magyar'
                    };
                } else {
                    questionObj = {
                        question: pair.hu,
                        answer: pair.en,
                        direction: 'Magyar → Angol'
                    };
                }
                questions.push(questionObj);
            });

            // Keveri a kérdések sorrendjét
            shuffleArray(questions);
            
            // Frissíti a pontszám kijelzőt
            totalQuestionsEl.textContent = questions.length;
            updateScoreDisplay();

            // Beállítja az UI-t
            gameContentEl.classList.remove('hidden');
            endScreenEl.classList.add('hidden');
            answerInputEl.disabled = false;
            submitBtn.disabled = false;
            
            // Megjeleníti az első kérdést
            displayCurrentQuestion();
        }

        /**
         * Megjeleníti az aktuális kérdést az UI-n.
         */
        function displayCurrentQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionWordEl.textContent = currentQuestion.question;
                directionInfoEl.textContent = currentQuestion.direction;
                answerInputEl.value = '';
                feedbackMessageEl.textContent = '';
                submitBtn.textContent = 'Ellenőrzés';
                submitBtn.classList.remove('bg-green-500');
                submitBtn.classList.add('bg-blue-600');
                isAnswerSubmitted = false;
                answerInputEl.focus();
            } else {
                endGame();
            }
        }

        /**
         * Ellenőrzi a felhasználó válaszát és kezeli a visszajelzést/pontozást.
         */
        function checkAnswer() {
            if (isAnswerSubmitted) {
                // Ha már volt ellenőrizve, továbblép a következő kérdésre
                currentQuestionIndex++;
                displayCurrentQuestion();
                return;
            }

            const userAnswer = answerInputEl.value.trim().toLowerCase();
            const correctAnswer = questions[currentQuestionIndex].answer.trim().toLowerCase();

            if (userAnswer === correctAnswer) {
                // Helyes válasz
                score++;
                feedbackMessageEl.textContent = 'Helyes! ✅';
                feedbackMessageEl.className = 'text-center mt-4 text-lg font-semibold text-green-600';
            } else {
                // Helytelen válasz
                feedbackMessageEl.textContent = `Helytelen. ❌ A helyes válasz: "${questions[currentQuestionIndex].answer}"`;
                feedbackMessageEl.className = 'text-center mt-4 text-lg font-semibold text-red-600';
            }
            
            updateScoreDisplay();
            isAnswerSubmitted = true;
            submitBtn.textContent = 'Következő szó >>';
            submitBtn.classList.remove('bg-blue-600');
            submitBtn.classList.add('bg-green-500');
        }

        /**
         * Befejezi a játékot és megjeleníti az eredményeket.
         */
        function endGame() {
            gameContentEl.classList.add('hidden');
            endScreenEl.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            endMessageEl.innerHTML = `Vége a kvíznek! <br> Eredményed: ${score} / ${questions.length} (${percentage}%)`;
        }

        /**
         * Frissíti a pontszámot az UI-n.
         */
        function updateScoreDisplay() {
            scoreEl.textContent = score;
        }

        // Eseménykezelők
        submitBtn.addEventListener('click', checkAnswer);
        restartBtn.addEventListener('click', initializeGame);

        // Enter billentyű esemény a válaszmezőben
        answerInputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !submitBtn.disabled) {
                e.preventDefault();
                checkAnswer();
            }
        });

        // Játék indítása az oldal betöltésekor
        window.onload = initializeGame;

    </script>
</body>
</html>
