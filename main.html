<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szem√©lyes Adatok Sz√≥kincs Kv√≠z</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .dark-mode .bg-white {

        .dark-mode .text-gray-600 {

        }
        .dark-mode .text-gray-700 {

        }
        .dark-mode .text-gray-800 {

        }
        .dark-mode .border-gray-100 {

        .dark-mode .bg-blue-50 {

        }
        .dark-mode .border-blue-500 {

        }
        .dark-mode #answer-input {
            background-color: #2d3748; /* s√∂t√©tebb mez≈ë h√°tt√©r */
            color: #f7fafc; /* vil√°gos sz√∂veg */
            border-color: #4a5568; /* sz√ºrk√©sebb hat√°r */
        }

    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 md:p-10 border border-gray-100">

        <!-- Header and Score -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-blue-600 mb-2">Sz√≥kincs Kv√≠z</h1>
            <p class="text-gray-600 text-lg">Szem√©lyes adatok gyakorl√°sa</p>
            <div class="mt-4 text-xl font-semibold text-gray-700">
                Pontsz√°m: <span id="score" class="text-green-600">0</span> / <span id="total-questions">0</span>
                <span class="ml-4 text-base text-gray-500">(K√©rd√©s: <span id="current-question-number">0</span> / <span id="total-questions-2">0</span>)</span>
            </div>
        </header>

        <!-- Dark Mode Toggle -->
        <div class="text-center mb-4">
            <button id="dark-mode-toggle" class="primary-btn bg-gray-800 text-white font-bold py-2 px-4 rounded-lg text-lg">
                üåô S√∂t√©t m√≥d
            </button>
        </div>

        <!-- Question Section -->
        <div id="game-content">
            <div id="question-card" class="bg-blue-50 p-6 rounded-lg mb-6 border-l-4 border-blue-500 shadow-md">
                <p id="direction-info" class="text-sm text-blue-500 font-medium mb-2 uppercase tracking-wider"></p>
                <h2 id="question-word" class="text-4xl font-bold text-gray-800 break-words">Kv√≠z bet√∂lt√©se...</h2>
            </div>

            <!-- Answer Input -->
            <input type="text" id="answer-input" placeholder="Ide √≠rd a ford√≠t√°st..."
                   class="w-full p-3 mb-4 text-lg border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-200"
                   autocomplete="off" disabled>

            <!-- Buttons and Feedback -->
            <button id="submit-btn" class="primary-btn w-full bg-blue-600 text-white font-bold py-3 rounded-lg text-xl" disabled>
                Ellen≈ërz√©s
            </button>

            <div id="feedback-message" class="text-center mt-4 text-lg font-semibold h-6">
                <!-- Visszajelz√©s itt jelenik meg -->
            </div>
        </div>

        <!-- End Screen/Initialization Screen -->
        <div id="end-screen" class="hidden text-center mt-6">
            <h3 id="end-message" class="text-3xl font-bold text-gray-800 mb-4"></h3>
            <div id="results-table-container" class="overflow-x-auto mb-6">
                <table id="results-table" class="w-full text-left border-collapse" style="display:none;">
                    <thead>
                        <tr>
                            <th class="px-2 py-1">K√©rd√©s</th>
                            <th class="px-2 py-1">Helyes v√°lasz</th>
                            <th class="px-2 py-1">A te v√°laszod</th>
                            <th class="px-2 py-1">Eredm√©ny</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body"></tbody>
                </table>
            </div>
            <button id="restart-btn" class="primary-btn bg-green-500 text-white font-bold py-3 px-6 rounded-lg text-lg">
                √öjraind√≠t√°s
            </button>
        </div>

    </div>

    <script>
        // A sz√≥-p√°rok, amelyeket a kor√°bbi besz√©lget√©sekb≈ël gy≈±jt√∂tt√ºnk √∂ssze.
        const wordPairs = [
            { en: 'age', hu: '√©letkor' },
            { en: 'address', hu: 'lakc√≠m' },
            { en: 'citizenship', hu: '√°llampolg√°rs√°g' },
            { en: 'date of birth', hu: 'sz√ºlet√©si id≈ë' },
            { en: 'email address', hu: 'email c√≠m' },
            { en: 'male', hu: 'f√©rfi' },
            { en: 'female', hu: 'n≈ë' },
            { en: 'marital status', hu: 'csal√°di √°llapot' },
            { en: 'single', hu: 'egyed√ºl√°ll√≥' },
            { en: 'married', hu: 'h√°zas' },
            { en: 'separated', hu: 'k√ºl√∂n √©l≈ë' },
            { en: 'divorced', hu: 'elv√°lt' },
            { en: 'widowed', hu: '√∂zvegy' },
            { en: 'name', hu: 'n√©v' },
            { en: 'surname', hu: 'vezet√©kn√©v' },
            { en: 'nationality', hu: 'nemzetis√©g' },
            { en: 'permanent address', hu: '√°lland√≥ lakc√≠m' },
            { en: 'temporary address', hu: 'ideiglenes lakc√≠m' },
            { en: 'personal details', hu: 'szem√©lyes adatok' },
            { en: 'place of birth', hu: 'sz√ºlet√©si hely' },
            { en: 'place of residence', hu: 'lak√≥hely' },
            { en: 'telephone number', hu: 'telefonsz√°m' }
        ];

        // J√°t√©k √°llapota
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswerSubmitted = false;
        let userAnswers = [];

        // DOM elemek lek√©r√©se
        const questionWordEl = document.getElementById('question-word');
        const directionInfoEl = document.getElementById('direction-info');
        const answerInputEl = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const scoreEl = document.getElementById('score');
        const totalQuestionsEl = document.getElementById('total-questions');
        const currentQuestionNumberEl = document.getElementById('current-question-number');
        const totalQuestions2El = document.getElementById('total-questions-2');
        const gameContentEl = document.getElementById('game-content');
        const endScreenEl = document.getElementById('end-screen');
        const endMessageEl = document.getElementById('end-message');
        const restartBtn = document.getElementById('restart-btn');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        /**
         * Seg√©dfunkci√≥: Keveri az elemeket egy t√∂mbben (Fisher-Yates shuffle).
         * @param {Array} array - A keverend≈ë t√∂mb.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Inicializ√°lja a j√°t√©kot: l√©trehozza a v√©letlenszer≈± k√©rd√©seket √©s be√°ll√≠tja a kezd≈ë√°llapotot.
         */
        function initializeGame() {
            // Be√°ll√≠tja a j√°t√©k kezdeti √°llapot√°t
            questions = [];
            currentQuestionIndex = 0;
            score = 0;
            isAnswerSubmitted = false;
            userAnswers = [];
            
            // L√©trehozza a k√©rd√©seket v√©letlenszer≈± ir√°nnyal
            wordPairs.forEach(pair => {
                const isEnToHu = Math.random() < 0.5; // 50/50 es√©ly a nyelvi ir√°nyra

                let questionObj;
                if (isEnToHu) {
                    questionObj = {
                        question: pair.en,
                        answer: pair.hu,
                        direction: 'Angol ‚Üí Magyar'
                    };
                } else {
                    questionObj = {
                        question: pair.hu,
                        answer: pair.en,
                        direction: 'Magyar ‚Üí Angol'
                    };
                }
                questions.push(questionObj);
            });

            // Keveri a k√©rd√©sek sorrendj√©t
            shuffleArray(questions);
            
            // Friss√≠ti a pontsz√°m kijelz≈ët
            totalQuestionsEl.textContent = questions.length;
            totalQuestions2El.textContent = questions.length;
            updateScoreDisplay();

            // Be√°ll√≠tja az UI-t
            gameContentEl.classList.remove('hidden');
            endScreenEl.classList.add('hidden');
            answerInputEl.disabled = false;
            submitBtn.disabled = false;
            
            // Megjelen√≠ti az els≈ë k√©rd√©st
            displayCurrentQuestion();
        }

        /**
         * Megjelen√≠ti az aktu√°lis k√©rd√©st az UI-n.
         */
        function displayCurrentQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionWordEl.textContent = currentQuestion.question;
                directionInfoEl.textContent = currentQuestion.direction;
                currentQuestionNumberEl.textContent = currentQuestionIndex + 1;
                answerInputEl.value = '';
                feedbackMessageEl.textContent = '';
                submitBtn.textContent = 'Ellen≈ërz√©s';
                submitBtn.classList.remove('bg-green-500');
                submitBtn.classList.add('bg-blue-600');
                isAnswerSubmitted = false;
                answerInputEl.focus();
            } else {
                endGame();
            }
        }

        /**
         * Ellen≈ërzi a felhaszn√°l√≥ v√°lasz√°t √©s kezeli a visszajelz√©st/pontoz√°st.
         */
        function checkAnswer() {
            if (isAnswerSubmitted) {
                // Ha m√°r volt ellen≈ërizve, tov√°bbl√©p a k√∂vetkez≈ë k√©rd√©sre
                currentQuestionIndex++;
                displayCurrentQuestion();
                return;
            }

            const userAnswer = answerInputEl.value.trim();
            const correctAnswer = questions[currentQuestionIndex].answer.trim();
            const isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();

            userAnswers[currentQuestionIndex] = {
                question: questions[currentQuestionIndex].question,
                correct: correctAnswer,
                user: userAnswer,
                result: isCorrect ? '‚úÖ' : '‚ùå'
            };

            if (isCorrect) {
                // Helyes v√°lasz
                score++;
                feedbackMessageEl.textContent = 'Helyes! ‚úÖ';
                feedbackMessageEl.className = 'text-center mt-4 text-lg font-semibold text-green-600';
            } else {
                // Helytelen v√°lasz
                feedbackMessageEl.textContent = `Helytelen. ‚ùå A helyes v√°lasz: "${correctAnswer}"`;
                feedbackMessageEl.className = 'text-center mt-4 text-lg font-semibold text-red-600';
            }
            
            updateScoreDisplay();
            isAnswerSubmitted = true;
            submitBtn.textContent = 'K√∂vetkez≈ë sz√≥ >>';
            submitBtn.classList.remove('bg-blue-600');
            submitBtn.classList.add('bg-green-500');
        }

        /**
         * Befejezi a j√°t√©kot √©s megjelen√≠ti az eredm√©nyeket.
         */
        function endGame() {
            gameContentEl.classList.add('hidden');
            endScreenEl.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            endMessageEl.innerHTML = `V√©ge a kv√≠znek! <br> Eredm√©nyed: ${score} / ${questions.length} (${percentage}%)`;
            renderResultsTable();
        }

        /**
         * Megjelen√≠ti az eredm√©nyeket egy t√°bl√°zatban.
         */
        function renderResultsTable() {
            const table = document.getElementById('results-table');
            const tbody = document.getElementById('results-table-body');
            tbody.innerHTML = '';
            userAnswers.forEach((item, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-2 py-1">${item.question}</td>
                    <td class="px-2 py-1">${item.correct}</td>
                    <td class="px-2 py-1">${item.user}</td>
                    <td class="px-2 py-1">${item.result}</td>
                `;
                tbody.appendChild(tr);
            });
            table.style.display = 'table';
        }

        /**
         * Friss√≠ti a pontsz√°mot az UI-n.
         */
        function updateScoreDisplay() {
            scoreEl.textContent = score;
        }

        // Esem√©nykezel≈ëk
        submitBtn.addEventListener('click', checkAnswer);
        restartBtn.addEventListener('click', initializeGame);

        // Enter billenty≈± esem√©ny a v√°laszmez≈ëben
        answerInputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !submitBtn.disabled) {
                e.preventDefault();
                checkAnswer();
            }
        });

        // Dark mode toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = '‚òÄÔ∏è Vil√°gos m√≥d';
            } else {
                darkModeToggle.textContent = 'üåô S√∂t√©t m√≥d';
            }
        });

        // J√°t√©k ind√≠t√°sa az oldal bet√∂lt√©sekor
        window.onload = initializeGame;

    </script>
</body>
</html>
